mutation AssignRegistrationRole($input: AssignRegistrationRoleInput!) {
  assignRegistrationRole(input: $input) {
    registration {
      activationState
      event {
        id
        roles {
          id
          name
        }
        title
      }
      id
      isClearedForSignup
      registrant {
        id
        email
      }
      roles {
        id
        name
      }
    }
  }
}
