plugins {
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    testImplementation "org.mockito:mockito-core:4.4.0"

    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.13.2'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.13.2'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.2'
    implementation 'io.projectreactor.netty:reactor-netty-http:1.0.16'
    implementation 'io.netty:netty-resolver-dns-native-macos:4.1.70.Final:osx-aarch_64'
    implementation 'org.springframework:spring-webflux:5.3.16'
}

application {
    mainClass = 'warhorn.example.App'
}

tasks.named('test') {
    useJUnitPlatform()
}
